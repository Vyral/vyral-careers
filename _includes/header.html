<header id="hero">
  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner" role="listbox">
        <div class="item active"><img src="/img/hero1.jpg"></div>
        <div class="item"><img src="/img/hero2.jpg"></div>
        <div class="item"><img src="/img/hero3.jpg"></div>
        <div class="item"><img src="/img/hero4.jpg"></div>
        <div class="item"><img src="/img/hero5.jpg"></div>
        <div class="item"><img src="/img/hero6.jpg"></div>
        <div class="item"><img src="/img/hero7.jpg"></div>
        <div class="item"><img src="/img/hero8.jpg"></div>
      </div>
    </div>
  </div>
</header>
<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel({interval: 3000, wrap: true});

  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(3);
  });
  $(".item5").click(function(){
    $("#myCarousel").carousel(4);
  });
  $(".item6").click(function(){
    $("#myCarousel").carousel(5);
  });
  $(".item7").click(function(){
    $("#myCarousel").carousel(6);
  });
  $(".item8").click(function(){
    $("#myCarousel").carousel(7);
  });
});
</script>
